<html>
<head>
<title>Mention Annotation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/annotation.css" type="text/css">
</head>
<body>
<div class="container">
<div class="row" id="titlerow">
    <div class="col-sm-8">
        <h2>Long Tail Annotation Tool: Mention Annotation</h2>
    </div>
    <div class="col-sm-2">
        <span>Logged user: <label><%= username %> </label></span><br/>
        <a href="/dash">Back to dashboard</a>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary btn-ann" onclick="location.href='/logout'">Logout</button>
    </div>
</div>
<br/>
<div class="row" id="pickrow">
    <div class="col-sm-5">
    <select id="pickfile">
        <option value="-1">-Please pick an incident ID-</option>
    </select>
    <button class="btn btn-primary btn-ann" onclick="loadIncident('men')">Load incident</button><br/>
    </div>
    <div class="col-sm-7"><label id="infoMessage"></label></div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/annotation.js"></script>
</body>
</html>
