<html>
<head>
<title>Frame Annotation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/annotation.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row" id="titlerow">
        <div class="col-sm-8">
            <h2>Frame Annotation</h2>
        </div>
        <div class="col-sm-2">
            <span>Logged user: <label><%= username %> </label></span><br/>
            <a href="/dash">Back to dashboard</a>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary btn-ann" onclick="location.href='/logout'">Logout</button>
        </div>
    </div>
    <br/>
    <div class="row" id="pickrow">
        <div class="col-sm-5">
            <select id="pickfile">
                <option value="-1">-Pick an incident ID-</option>
            </select>
            <button class="btn btn-primary btn-ann" onclick="loadIncident()">Load incident</button><br/>
        </div>
        <div class="col-sm-6"><label id="infoMessage"></label></div>
    </div>
    <div class="row justify-content-center" id="annrow">
        <div class="ann-input col-sm-7">
            <div id="annotation">
                <div class="col-sm-4">
                    <label>Annotation type: </label>
                    <br/>
                    <select id="anntype">
                        <option value="-1" selected>-Pick annotation type-</option>
                        <option value="fee">Frame</option>
                        <option value="role">Role</option>
                        <option value="idiom">Idiom</option>
                    </select>
                </div>
                <div id="frameAnnotation" class="col-sm-8">
                    <div class="col-sm-5">
                        <label>Choose frame:</label><br/>
                        <select id="frameChooser">
                            <option value="-1" selected>-Pick frame-</option>
                            <option value="Killing">Killing</option>
                            <option value="Change_of_leadership">Change of leadership</option>
                        </select>
                    </div>
                    <div class="col-sm-7">
                        <label>Relation type:</label><br/>
                        <select id="relChooser">
                            <option value="-1" selected>-Pick relation-</option>
                            <option value="refer">refersTo</option>
                            <option value="refer">isReferredBy</option>
                            <option value="evoke">evokes</option>
                            <option value="evoke">isEvokedBy</option>
                            <option value="type">isOfType</option>
                        </select>
                    </div>
                </div>
                <div id="feAnnotation" class="col-sm-8">
                    <div class="col-sm-5">
                        <label>Choose role:</label>
                        <select id="roleChooser">
                            <option value="-1" selected>-Pick frame role-</option>
                        </select>
                    </div>
                    <div class="col-sm-7">
                        <label>Wikidata referents:</label><br/>
                        <span><i>If applicable, choose Wikidata referents by clicking on the participant/event links.</i></span>
                    </div>
                </div>
            </div>
            <div class="row col-sm-12 plcHolder">X</div>
            <div id="buttons">
                <div class="col-sm-4">
                    <button class="btn btn-success btn-ann" onclick="saveFrameAnnotation()">Save annotation</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-danger btn-rmv" onclick="removeAnnotations()">Remove annotation</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-info btn-aux" onclick="clearSelection()">Clear selection</button>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div id="strinfo"></div>
        </div>
    </div>
    <br/>
    <div class="row" id="bigdiv">
        <div id="pnlLeft" class="col-sm-9"></div>
        <div id="pnlRight" class="col-sm-3">
            <h4>Active frame </h4>
            <label>Type:</label> <span id="activeFrame">none</span><br/>
            <label>Predicate ID:</label> <span id="activePredicate">/</span><br/>
            <label>Selected Wikidata referents:</label><br/><span id="referents"></span><br/>
            <h4>SRL annotations</h4>
            <div id="trails"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/annotation.js"></script>
</body>
</html>
