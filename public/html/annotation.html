<html>
    <head>
        <title>Frame Annotation Tool</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/annotation.css" type="text/css">
    </head>
    <body>
        <!-- Body container -->
        <div class="container">

            <!-- Title Row -->
            <div class="row mt-4" id="titlerow">
                <div class="col-sm-8">
                    <h2>Frame Annotation Tool</h2>
                </div>
                <div class="col-sm-2">
                    <span>Logged user: <label><%= username %> </label></span><br/>
                    <a href="/dash">Back to dashboard</a>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary btn-ann" onclick="location.href='/logout'">Logout</button>
                </div>
            </div>
            <br/>

            <!-- Incidident Pick row -->
            <div class="row mt-4" id="incident-controls">
                <div class="col-sm-8">
                    <select class="w-25 mr-4" id="ic-pro-select" onchange="updateIncidentList()">
                        <option value="None">-Select a project-</option>
                    </select>
                    <select class="w-25 mr-4" id="ic-typ-select" onchange="updateIncidentList()">
                        <option value="None">-Select incident type-</option>
                    </select>
                    <select class="w-25 mr-4" id="ic-inc-select">
                        <option value="None">-Select an incident-</option>
                    </select>
                    <button class="btn btn-primary btn-ann" onclick="loadIncident()">Load incident</button><br/>
                </div>
                <div class="col-sm-4"><label id="message"></label></div>
            </div>

            <!-- Task, Task Details and Structured Data row -->
            <div class="row mt-4 justify-content-center" id="annotation-controls">

                <!-- Task and Task Details Selectors -->
                <div class="row w-100">
                    <!-- Task Selector-->
                    <div class="annotation-task-selectors col-sm-3">
                        <label>Annotation type: </label>
                        <br/>
                        <select id="annotation-task-selection" onchange="updateTask()">
                            <option value="None" selected>-Pick annotation type-</option>
                            <option value="1">Markable Correction</option>
                            <option value="2">Frame Annotation</option>
                            <option value="3">Frame Element Annotation</option>
                            <option value="4">Structured Data Reference</option>
                            <option value="5">Structured Data Editing</option>
                        </select>
                    </div>

                    <!-- Markable Correction Selectors -->
                    <!-- Correction Task -->
                    <div class="mcn-selectors col-sm-3">
                        <label>Select Correction Task:</label><br/>
                        <select id="mcn-task-select" onchange="updateMCNTask()">
                            <option value="None" selected>-Pick correction type-</option>
                            <option value="1">Create</option>
                            <option value="2">Remove</option>
                        </select>
                    </div>
                    <!-- Correction Type -->
                    <div class="mcn-selectors mcn-add-selectors col-sm-3">
                        <label>Selet Correction Type:</label><br/>
                        <select id="mcn-type-select" onchange="updateMCNType()">
                            <option value="None" selected>-Pick correction type-</option>
                            <option value="1">Phrasal verb</option>
                            <option value="2">Idiom</option>
                            <option value="3">Compound</option>
                        </select>
                    </div>
                    <!-- Lemma -->
                    <div class="mcn-selectors mcn-add-selectors2 col-sm-3">
                        <label>Lemma:</label><br/>
                        <input id="mcn-lemma-input" type="text" class="w-100">
                    </div>
                    <!-- Subdivide -->
                    <div class="mcn-selectors mcn-add-selectors3 col-sm-3">
                        <label>Subdivide:</label><br/>
                        <input id="mcn-subdivide-input" type="text" class="w-100" onchange="updateCPDSubdivide()">
                    </div>

                    <!-- Frame Selectors -->
                    <!-- Frame Type -->
                    <div class="fan-selectors col-sm-3">
                        <label>Frame Type</label><br/>
                        <select id="fan-type-select" onchange="updateChosenFrameInfo()">
                            <option value="None" selected>-Pick frame-</option>
                        </select>
                    </div>
                    <!-- Relation Type -->
                    <div class="fan-selectors col-sm-3">
                        <label>Relation type:</label><br/>
                        <select id="fan-relation-select">
                            <option value="None" selected>-Pick relation-</option>
                            <option value="evoke">evokes</option>
                            <option value="type">isOfType</option>
                        </select>
                    </div>

                    <!-- Frame Element Selectors-->
                    <!-- Frame Element -->
                    <div class="fea-selectors col-sm-3">
                        <label>Role:</label><br/>
                        <select id="fea-role-select" onchange="updateChosenRoleInfo()">
                            <option value="None" selected>-Pick frame role-</option>
                        </select>
                    </div>

                    <!-- Structured Data Selectors -->
                    <!-- Task -->
                    <div class="sde-selectors col-sm-3">
                        <label>Action:</label><br />
                        <select id="sde-action-select" onchange="updateSDETask()">
                            <option value="None" selected>-Pick action-</option>
                            <option value="1">Add</option>
                            <option value="2">Remove</option>
                        </select>
                    </div>
                    <!-- Relation (in case of Add) -->
                    <div class="sde-selectors sde-add-selectors col-sm-2">
                        <label>Relation:</label><br />
                        <select id="sde-relation-select">
                            <option value="None" selected>-Pick relation-</option>
                            <option value="sem:hasActor">sem:hasActor</option>
                            <option value="sem:hasPlace">sem:hasPlace</option>
                        </select>
                    </div>
                    <!-- Structured data info -->
                    <div class="sde-selectors sde-add-selectors col-sm-2">
                        <label>Wikidata URI:</label><br/>
                        <input id="sde-uri-input" type="text" class="w-100">
                    </div>
                    <div class="sde-selectors sde-add-selectors col-sm-2">
                        <label>Label:</label><br/>
                        <input id="sde-label-input" type="text" class="w-100">
                    </div>
                    <!-- Remove selector (in case of Remove) -->
                    <div class="sde-selectors sde-rem-selectors col-sm-3">
                        <label>Item to remove:</label><br />
                        <select id="sde-remove-select">
                            <option value="None" selected>-Pick item-</option>
                        </select>
                    </div>
                </div>

                <!-- Control Row -->
                <div class="row w-100 mt-2">
                    <!-- Control Buttons and Boxes -->
                    <div class="col-sm-12">
                        <button class="btn btn-success btn-ann" onclick="saveChanges()">Save</button>
                        <button class="btn btn-info btn-aux" onclick="clearSelection()">Clear selection</button>
                    </div>
                </div>
            </div>

            <!-- Documents & Info Container -->
            <div class="row mt-4" id="content-container">

                <!-- Text Panel -->
                <div id="doc-container" style='padding: 0' class="col-sm-9 pr-3"></div>

                <!-- Information Panel -->
                <div id="inf-container" style='padding: 0' class="col-sm-3">

                    <!-- Structured Data -->
                    <div id="mcn-cpd-create" class="info-panel-0">
                        <h4>Create Compound</h4>
                        <table id="cpd-subdivisions" class="table-condensed">
                            <tr>
                                <th>Token</th>
                                <th>Lemma</th>
                                <th>POS</th>
                                <th>Head</th>
                            </tr>
                        </table>
                    </div>
                    
                    <div class="info-panel-0">
                        <h4>Structured Data</h4>
                        <div id="ip-sdi"></div>
                    </div>

                    <!-- Chosen Frame Information -->
                    <div class="info-panel-1">
                        <h4>Chosen Frame Element</h4>
                        <label>Label: </label> <span id="chosenFrameLabel"></span><br />
                        <label>Definition: </label> <span id="chosenFrameDef"></span><br />
                        <label>PreMOn URI: </label> <a href="#" target="_blank" id="chosenFramePrem"></a><br />
                        <label>FrameNet URL: </label> <a href="#" target="_blank" id="chosenFrameFM"></a><br />
                    </div>

                    <!-- Chooen Frame Element Information -->
                    <div class="info-panel-2">
                        <h4>Chosen Frame Element</h4>
                        <label>Label: </label> <span id="chosenRoleLabel"></span><br />
                        <label>Definition: </label> <span id="chosenRoleDef"></span><br />
                        <label>PreMOn URI: </label> <a href="#" target="_blank" id="chosenRolePrem"></a><br />
                        <label>FrameNet URL: </label> <a href="#" target="_blank" id="chosenRoleFM"></a><br />
                    </div>

                    <!-- Selected Predicates Information -->
                    <div class="info-panel-3">
                        <h4>Selected predicate</h4>
                        <label>Frame type:</label> <span id="activeFrame"></span><br/>
                        <label>Predicate ID:</label> <span id="activePredicate">/</span><br/>
                        <label>Referents:</label><div id="frameWdt"></div><br/>

                        <table id="selectedPredicateRoleInfo" class="table-condensed">
                            <tr>
                                <th>Frame element</th>
                                <th>Role type</th>
                                <th>Annotated</th>
                                <th>Expressed</th>
                            </tr>
                        </table>
                    </div>

                    <!-- Annotations Information -->
                    <div class="info-panel-4">
                        <h4>SRL annotations</h4>
                        <div id="trails"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/annotation.js"></script>
    </body>
</html>
