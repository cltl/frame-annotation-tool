<html>
<head>
<title>Login</title>
<link href="/css/main.css" rel="stylesheet" type="text/css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="centered">
<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <h2>Frame Annotation Tool</h2>
            <div class="row"> 
                <img src="/img/dfn_logo.jpg" style="width:25%"/>
                <img src="/img/vu_logo.png" style="width:70%"/>
            </div>
            <div class="form-box">
                <form action="" method="">
                    <input name="user" type="text" placeholder="username" id="uname" required>
                    <input type="password" placeholder="password" id="pass" required>
                    <button class="btn btn-info btn-block login" type="submit" id="btnLogin">Login</button>
                </form>
            </div>
        </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
